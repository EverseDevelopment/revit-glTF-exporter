name: Deploy to Production

on:
  push:
    # this will cause the action to run on pushes to main
    branches: [ "master" ]

jobs:

  build:
  
    # The type of runner that the job will run on
    runs-on: windows-latest 
    env:
        Solution_Name: Revit_glTF_Exporter.sln
    outputs:
      Version: ${{ steps.gitversion.outputs.nuGetVersionV2 }} 
      CommitsSinceVersionSource: ${{ steps.gitversion.outputs.CommitsSinceVersionSource }}   
     
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Setup MSBuild Path
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.6
     
    - name: Restore NuGet Packages
      run: nuget restore Revit_glTF_Exporter.sln
        
    - name: Build and Publish App
      run: msbuild Revit_glTF_Exporter.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=FolderProfile      
      
    - name: Upload the installer as an artifact
      uses: actions/upload-artifact@v2      
      with:
        path: "GLTFExporter.Installer/Installer/GTLFExporter.exe"
        name: wininstaller-innosetup
