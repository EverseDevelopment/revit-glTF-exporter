name: Deploy to Production

on:
  push:
    # this will cause the action to run on pushes to main
    branches: [ "master" ]

jobs:

  build:
  
    strategy:
      matrix:
        configuration: [Release]
        
    # The type of runner that the job will run on
    runs-on: windows-latest 
    env:
        Solution_Name: Revit_glTF_Exporter.sln
    outputs:
      Version: ${{ steps.gitversion.outputs.nuGetVersionV2 }} 
      CommitsSinceVersionSource: ${{ steps.gitversion.outputs.CommitsSinceVersionSource }}   
     
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Creating Release
      id: create-release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: tagname
        release_name: GLTFExporter Release tagname
        draft: false
        prerelease: false

    - name: Building the installer
      run: |
        "%programfiles(x86)%\Inno Setup 6\ISCC.exe" ".\GLTFExporter.Installer\InstallScript.iss"
      shell: cmd
      
    - name: Upload the installer as an artifact
      uses: actions/upload-artifact@v2      
      with:
        path: "GLTFExporter.Installer/Installer/GTLFExporter.exe"
        name: wininstaller-innosetup
